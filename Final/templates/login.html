<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Candlestick Pattern Scanner</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c757d);
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-box h2 {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-box .form-control {
            margin-bottom: 1.5rem;
        }

        .login-box .btn {
            width: 100%;
        }

        /* Success message */
        .success-message {
            display: none;
            color: green;
            text-align: center;
            margin-top: 1rem;
        }

        .error-message {
            display: none;
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <!-- Formspree form action -->
        <form id="loginForm" action="https://formspree.io/f/mjkvbgln" method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="success-message">Login successful! Thank you.</div>
        <div class="error-message">Oops! There was an error.</div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);
        
        fetch(form.action, {
            method: form.method,
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        }).then(function(response) {
            if (response.ok) {
                document.querySelector('.success-message').style.display = 'block';
                document.querySelector('.error-message').style.display = 'none';
                form.reset();  // Clear the form after successful submission
            } else {
                document.querySelector('.error-message').style.display = 'block';
                document.querySelector('.success-message').style.display = 'none';
            }
        }).catch(function(error) {
            document.querySelector('.error-message').style.display = 'block';
            document.querySelector('.success-message').style.display = 'none';
        });
    });
</script>

</body>
</html>
